<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Index.html</title>
</head>
<body>



<script>
    // В index.html
    // 1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users
    // 2 Вивести id,name всіх user в index.html. Окремий блок для кожного user.
    // 3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід  на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули

    let mainUsersDiv = document.createElement('div')
    mainUsersDiv.classList.add('mainDiv')

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users =>{
            for (let user of users){
                let div = document.createElement('div')
                div.classList.add('divIndex')
                div.innerHTML = `<br><p>id: ${user.id}<br>User: ${user.name}</p>`

                let button = document.createElement('button')
                button.classList.add('buttonIndex')
                button.innerText = 'Details'
                button.onclick = () =>{
                    window.location.href = 'user_details.html?data=' + JSON.stringify(user)
                }
                div.appendChild(button)
                mainUsersDiv.appendChild(div)
                document.body.appendChild(mainUsersDiv)
            }
        })


</script>
</body>
</html>
